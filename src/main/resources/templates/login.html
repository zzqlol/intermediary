<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SCT-后台系统</title>

<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<link th:href="@{/css/login_css.css}" rel="stylesheet" type="text/css" />
<script th:inline="javascript">
	$(document).ready(function(){
	    if([[${error}]]=="error")
	        alert("用户密码错误！！")
		$("#login_sub").click(function(){
		    if($("#name")!=null&&$("#name")!=""&&$("#password")!=null&&$("#password")!="")
			$("#submitForm").attr("action", "login.do").submit();
		});
	});
	/*回车事件*/
	function EnterPress(e){ //传入 event 
		var e = e || window.event; 
		if(e.keyCode == 13){
            if($("#name")!=null&&$("#name")!=""&&$("#password")!=null&&$("#password")!="")
			$("#submitForm").attr("action", "login.do").submit();
		} 
	} 
</script>
</head>
<body>
	<div id="login_center">
		<div id="login_area">
			<div id="login_box"  th:src="@{/images/login/login.png}">
				<div id="login_form">
					<form id="submitForm" action="" method="post">
						<div id="login_tip">
							<span id="login_err" class="sty_txt2"></span>
						</div>
						<div>
							 用户名：<input type="text" name="username" class="username" id="name">
						</div>
						<div>
							密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" class="pwd" id="pwd" onkeypress="EnterPress(event)" onkeydown="EnterPress()">
						</div>
						<div id="btn_area">
							<input type="button" class="login_btn" id="login_sub" value="登  录">
							<input type="reset" class="login_btn" id="login_ret"  value="重 置">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
