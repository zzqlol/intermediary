<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/laydate/laydate.js}"></script>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/jquery.dcjqaccordion.2.7.js}" class="include"></script>
    <script th:src="@{/js/jquery.nicescroll.js}"></script>
    <script th:src="@{/js/jquery.sparkline.js}"></script>
    <script th:src="@{/js/sparkline-chart.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/commonAll.js}"></script>
    <link th:href="@{/css/bootstrap1.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/style1.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/default1.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/layui.css}" rel="stylesheet" type="text/css" />
    <script>
        function push(){
            var uname = $("#uname").val();
            var sex = $("#sex").val();
            var telephone = $("#telephone").val();
            var time = $("#time").val();
            var deptno = $("#dep").val();
            if (uname==""||uname==null){
                alert("请添加员工姓名");
            }
            else if (telephone==""||telephone==null){
                alert("请添加员工联系方式");
            }
            else  if (time==""||time==null){
                alert("请添加员工入职时间");
            }
            else  if (deptno==""||deptno==null){
                alert("请添加所属部门");
            }else {
                $.ajax({
                    url: "addstaff.do",
                    type: "post",
                    data: {
                        uname: uname, sex: sex, telephone: telephone, time: time, deptno: deptno
                    },
                    success: function (data) {
                        if (data == 1) {
                            parent.staffgotomain();
                        } else {
                            alert("更新失败");
                        }
                    }
                })
            }
        }
    </script>
</head>
<body>
<table class="layui-table">
    <tr>
        <td>员工姓名：<input type="text" id="uname"></td>
        <td>员工性别：<select id="sex">
            <option value="男">男</option>
            <option value="女">女</option>
        </select></td>
    </tr>
    <tr>
        <td>联系电话：<input type="text" id="telephone"></td>
        <td>联系手机：<input type="text" id="telephone"></td>
    </tr>
    <tr>
        <td>入职时间：<input type="text" id="time"></td>
        <td>所属部门：<select id="dep">
            <option value="10">人事部</option>
            <option value="20">市场部</option>
            <option value="30">财务部</option>
        </select></td>
    </tr>

</table>
<br>
<br>
<button class="layui-btn" onclick="push()">提交</button>
</body>
<script>
    laydate.render({
    elem: '#time'
    });

</script>
</html>
